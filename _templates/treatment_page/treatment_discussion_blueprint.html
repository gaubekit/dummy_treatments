{% block content %}
<div class="container">
    <style>
        /* Global styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Videomeeting twice as big as note field and instructions field*/
            gap: 20px;
        }

        .videomeeting {
            grid-column: span 4; /* takes room of 2 columns*/
            height: 400px; /* videomeeting bigger */
        }

        .section {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }

        iframe {
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 100%;
            border: 1px solid #e0e0e0;
        }

        .notes-list {
            list-style-type: none;
            padding: 0;
        }

        .notes-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .notes-item span {
            font-weight: bold;
            color: #007aff;
        }
    </style>

    <!-- Grid Layout -->
    <div class="grid-layout">
        <!-- Videomeeting -->
        <div class="section videomeeting">
            <iframe src="https://meet.jit.si/example" allow="camera; microphone"></iframe>
        </div>

        <!-- Instructions -->
        <div class="section">
            <h2>Instructions</h2>
            <p>{{ instructions_text }}</p> <!-- flexible use of instructions-->
        </div>

        <!-- Notes -->
        <div class="section">
    <h2>Notes</h2>
    <ul class="notes-list">
        {% for note in notes %}
        <li class="notes-item">
            <span>{{ note.player_name }}</span>: {{ note.text }}
        </li>
        {% endfor %}
    </ul>
</div>

    </div>
</div>
{% endblock %}
