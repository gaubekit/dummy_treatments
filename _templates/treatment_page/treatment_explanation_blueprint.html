{% block content %}
<form class="container">
    <style>
        /* Global styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .section {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
        }
        h2 {
          font-size: 32px;
          color: #333;
          margin-bottom: 16px;
          font-weight: 600;
        }
        p {
            font-size: 20px;
            color: #666;
            line-height: 1.6;
        }
            </style>
<style>.otree-timer {
  display: none;
}</style>
    <!-- Top Section with Instructions -->
    <div class="section">
        <h2>{{ title }}</h2>
        <p> {{description}}</p>
    </div>
  </form>
{% endblock %}
