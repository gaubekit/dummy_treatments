{% block content %}
<form class="container">
    <style>
        /* Global styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .section {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
        }
        h2 { /*definition of headers */
            font-size: 40px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        p { /*definition of paragraphs */
            font-size: 20px;
            color: #666;
            line-height: 1.6;
        }
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            resize: vertical;
        }
    </style>
<style>
    .otree-timer{ display: none;}
</style>

 <script>
    document.addEventListener("DOMContentLoaded", function (event) {
        $('.otree-timer__time-left').on('update.countdown', function (event) {
            if (event.offset.totalSeconds === 10) {
                $('.otree-timer').show();
            }
        });
    });
</script>

    <!-- Top Section with Instructions -->
    <div class="section">
        <h2>{{ title }}</h2>
        <p> {{ description }}</p>
    </div>

    <!-- Bottom Section with Notes Input -->
    <div class="section">
        <h2> Your notes </h2>
        <textarea id = "notes_obstacle" name = "notes_obstacle"></textarea>
    </div>
    <button type = 'submit'>save</button>
</form>

{% endblock %}
