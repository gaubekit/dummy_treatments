{% block content %}
<div class="container">
    <style>
        /* Global styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Notes take 1/3 of the width */
            grid-template-rows: auto 1fr; /* Instructions take one row, Meeting/Notes share the next row */
            gap: 20px;
        }

        .instructions {
            grid-column: span 2; /* Takes up both columns */
        }

        .videomeeting {
            height: 400px; /* Fixed height for Meeting */
            grid-row: 2;
            grid-column: 1; /* Stays in the first column */
        }

        .notes {
            grid-row: 2; /* Aligned with Meeting */
            grid-column: 2; /* Stays in the second column */
        }

        .section {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }

        iframe {
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 100%;
            border: 1px solid #e0e0e0;
        }

        .notes-list {
            list-style-type: none;
            padding: 0;
        }

        .notes-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .notes-item span {
            font-weight: bold;
            color: #007aff;
        }
    </style>

    <!-- Grid Layout -->
    <div class="grid-layout">
        <!-- Instructions -->
        <div class="section instructions">
            <h2>Instructions</h2>
            <p>{{ instructions_text }}</p> <!-- Flexible use of instructions -->
        </div>

        <!-- Videomeeting -->
        <div class="section videomeeting">
            <iframe src="https://meet.jit.si/example" allow="camera; microphone"></iframe>
        </div>

        <!-- Notes -->
        <div class="section notes">
            <h2>Notes</h2>
            <ul class="notes-list">
                {% for note in notes %}
                <li class="notes-item">
                    <span>{{ note.player_name }}</span>: {{ note.text }}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
