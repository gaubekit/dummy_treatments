{% block content %}
<form class="container">
    <style>
        /* Global styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .section {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
        }
        h2 {
          font-size: 32px;
          color: #333;
          margin-bottom: 16px;
          font-weight: 600;
        }
        p {
            font-size: 20px;
            color: #666;
            line-height: 1.6;
        }
            </style>
<style>.otree-timer {
  display: none;
}
</style>
 </form>


<p>start timer</p>
<button type="button" id="startButton">start</button>
<audio id="delayedAudio"> <source src="https://drive.google.com/file/d/1eBCGpBhrNDl39T_wSAxI8eUYoVOBJLjh/view?usp=sharing" type = "audio/mpeg"></audio>
<p id="statusMessage"></p>



<script>
    document.addEventListener('DOMContentLoaded', function () {
        // time stamp for loading the page
        var pageLoadTime = Date.now();

        // method starting Audio with delay
        function startAudioWithDelay() {
            // measure current time
            var currentTime = Date.now();
            // figure out passed time on page
            var timeElapsed = currentTime - pageLoadTime;

            // figure out rest time
            var delay = Math.max(0, 42000 - timeElapsed);

            // show status
            var statusMessage = document.getElementById('statusMessage');
            if (delay > 0) {
                statusMessage.textContent = `Tone will be played in ${Math.ceil(delay / 1000)} seconds`;
            } else {
                statusMessage.textContent = "Tone will be played immediately";
            }

            // Timer for playing tone
            setTimeout(function () {
                var audio = document.getElementById('delayedAudio');
                audio.play().then(() => {
                    statusMessage.textContent = "Tone will be played";
                }).catch(err => {
                    statusMessage.textContent = "Error while playing tone: " + err.message;
                });
            }, delay);
        }

        // Event-Listener f√ºr den Button
        var startButton = document.getElementById('startButton');
        startButton.addEventListener('click', startAudioWithDelay);
    });
</script>

    <!-- Top Section with Instructions -->
    <div class="section">
        <h2>{{ title}}</h2>
        <p> {{description}}</p>
    </div>
    </script>

{% endblock %}
